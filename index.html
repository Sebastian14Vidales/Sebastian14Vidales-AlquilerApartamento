<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700&family=Poppins:wght@400;700&family=Raleway:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/app.min.css">
</head>

<body class="bg-light">
    <header class="bg-white">
        <div class="container-xl py-5 d-md-flex justify-content-between align-items-center">
            <a class="text-center" href="index.html">
                <h1 class="display-5 fw-bold">Finca<span class="text-danger">Raiz</span></h1>
            </a>
            <div class="d-none d-md-flex">
                <nav class="nav text-uppercase">
                    <a class="nav-link" href="#">Inicio</a>
                    <a class="nav-link" href="#">Contacto</a>
                    <a class="nav-link" href="#">Sobre Nosotros</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="bg-white container-xl mt-3 p-5">
        <form>
            <fieldset>
                <legend>Busca tu apartamento o casa que desees.</legend>
                <div class="row py-3">
                    <div class="col-12 col-md-3 mb-3">
                        <label for="inmueble" class="fw-bold form-label">Inmueble</label>
                        <select id="inmueble" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="ApartaEstudio">ApartaEstudio</option>
                            <option value="Casa">Casa</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="habitaciones" class="fw-bold form-label">Habitaciones</label>
                        <select id="habitaciones" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="minimo" class="fw-bold form-label">Precio Mínimo</label>
                        <select id="minimo" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="400000">400.000</option>
                            <option value="600000">600.000</option>
                            <option value="700000">700.000</option>
                            <option value="800000">800.000</option>
                            <option value="900000">900.000</option>
                            <option value="1000000">1.000.000</option>
                            <option value="1500000">1.500.000</option>
                            <option value="2000000">2.000.000</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <label for="maximo" class="fw-bold form-label">Precio Máximo</label>
                        <select id="maximo" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="400000">400.000</option>
                            <option value="600000">600.000</option>
                            <option value="700000">700.000</option>
                            <option value="800000">800.000</option>
                            <option value="900000">900.000</option>
                            <option value="1000000">1.000.000</option>
                            <option value="1500000">1.500.000</option>
                            <option value="2000000">2.000.000</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <label for="bathroom" class="fw-bold form-label">Baños</label>
                        <select id="bathroom" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="parqueaderos" class="fw-bold form-label">Parqueaderos</label>
                        <select id="parqueaderos" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="ciudad" class="fw-bold form-label">Ciudad</label>
                        <select id="ciudad" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Bogota">Bogotá</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="year" class="fw-bold form-label">Tiempo en alquiler desde</label>
                        <select id="year" class="form-select">
                            <option value="">-- Seleccione --</option>
                        </select>
                    </div>
                </div>

            </fieldset>
        </form>
        <div class="mt-5" id="cards">
            <h1 class="fw-bold text-uppercase text-center">Resultados</h1>
            <div class="grid mt-5" id="row">

            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apartamentos.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
